<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <link rel="stylesheet" href="../../common files fro designing/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header class="page_header">
        <h1>create account</h1>
    </header>
    <form action="#" class="form" id="form">
        <div class="formcontrol ">
            <label for="fname">username:</label>
            <input type="text" id="name" name="fname">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>error message</small>
        </div>
        <div class="formcontrol ">
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>error message</small>
        </div>
        <div class="formcontrol">
            <label for="mnum">phone number:</label>
            <input type="number" id="mnum" name="mnum">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>error message</small>
        </div>
        <div class="formcontrol">
            <label for="pass">password</label>
            <input type="password" id="pass" name="pass">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>error message</small>
        </div>
        <div class="formcontrol">
            <label for="pass2">conform password</label>
            <input type="password" id="pass2" name="pass2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>error message</small>
        </div>
         <input type="submit" class="button" value="submit" name="submit">
    </form>
</div>
<script src="./jquery.js"></script>
<script src="javascript.js"></script>
</body>
</html>
